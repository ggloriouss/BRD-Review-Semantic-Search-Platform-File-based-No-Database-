services:
  backend:
    build: ./backend
    container_name: rust-backend
    # network_mode: host
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data  

  frontend:
    build: ./frontend
    container_name: leptos-frontend
    # network_mode: host
    ports:
      - "80:80"
    volumes:
      - ./frontend:/app
    environment:
      - BACKEND_URL=http://backend:8000 